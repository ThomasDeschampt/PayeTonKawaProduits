name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql-analysis:
    name: Analyse de sécurité CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  
    strategy:
      matrix:
        language: [javascript]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialiser CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Compilation (si nécessaire)
        run: |
          npm ci
          npm run build # ou remplace par autre chose si nécessaire

      - name: Analyse CodeQL
        uses: github/codeql-action/analyze@v2
