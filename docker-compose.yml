version: '3.8'

services:
  api-produits:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    restart: unless-stopped

  api-commandes:
    build: 
      context: ../PayeTonKawaCommandes
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ../PayeTonKawaCommandes:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    restart: unless-stopped

  api-clients:
    build:
      context: ../PayeTonKawaClients
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ../PayeTonKawaClients:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  rabbitmq_data: 